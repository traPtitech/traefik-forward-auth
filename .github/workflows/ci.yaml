name: CI

on:
  push:
    branches:
      - main

  pull_request:

jobs:

  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v5

    - uses: actions/setup-go@v5
      with:
        go-version-file: "./go.mod"

    - run: go mod download

    - run: go build -v ./...

    - run: go test -v ./...
